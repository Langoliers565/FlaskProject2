<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form method="post">
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" min="10" max="70" required><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" min="10" max="70" required><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" name="nota3" id="nota3" min="10" max="70" required><br>
            <label for="asistencia">Asistencia (%):</label>
            <input type="number" name="asistencia" id="asistencia" min="0" max="100" required><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
